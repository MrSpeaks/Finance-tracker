<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fintech Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 40px; border-radius: 24px; width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; border: 1px solid #334155; }
        input { width: 90%; padding: 14px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 12px; font-size: 1rem; outline: none; }
        input:focus { border-color: #3b82f6; }
        button { width: 100%; padding: 14px; margin-top: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-login { background: #3b82f6; color: white; }
        .btn-signup { background: #10b981; color: white; }
        .toggle { margin-top: 20px; font-size: 0.9rem; color: #94a3b8; cursor: pointer; }
        h1 { font-weight: 800; margin-bottom: 5px; background: linear-gradient(to right, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div class="auth-card">
    <h2>Welcome</h2>
    <form action="/auth" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button type="submit" name="action" value="login" class="btn-login">Login</button>
            <button type="submit" name="action" value="signup" class="btn-signup">Sign Up</button>
        </div>
    </form>
    </div>

    <div class="card" id="signup-form" style="display: none;">
        <h1>Create Account</h1>
        <p style="color: #64748b; margin-bottom: 25px;">Start tracking your wealth</p>
        <form action="/auth" method="post">
            <input type="hidden" name="action" value="signup">
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Choose Password" required>
            <button class="btn-signup" type="submit">Sign Up Free</button>
        </form>
        <div class="toggle" onclick="toggle()">Have an account? Login</div>
    </div>

    <script>
        function toggle() {
            var login = document.getElementById('login-form');
            var signup = document.getElementById('signup-form');
            if (login.style.display === 'none') {
                login.style.display = 'block'; signup.style.display = 'none';
            } else {
                login.style.display = 'none'; signup.style.display = 'block';
            }
        }
    </script>
</body>
</html>
