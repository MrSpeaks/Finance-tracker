<!DOCTYPE html>
<html>
<head>
    <title>History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; }
        .tx-item { background: #111827; padding: 15px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #1f2937; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard" style="color: #3b82f6; text-decoration: none;">‚Üê Back</a>
        <h2>All Transactions</h2>
        {% for tx in txs %}
        <div class="tx-item">
            <div>
                <div>{{ tx.description }}</div>
                <small style="color: #6b7280;">{{ tx.date }} {{ tx.time }}</small>
            </div>
            <div style="color: {% if tx.amount > 0 %}#10b981{% else %}#ef4444{% endif %};">
                {{ "%.2f"|format(tx.amount) }} USD
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
